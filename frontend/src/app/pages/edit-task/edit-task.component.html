<div class="centered-content">
  <div class="model-box">
    <h1 class="title">Edit a task</h1>

    <input #taskTitleInput class="input is-medium" type="text" placeholder="Enter task name..." />
    <br /><br />

    <input #taskPriorityInput class="input is-medium" type="number" placeholder="Priority (eg., 1)" />
    <br /><br />

    <input #taskDueDateInput class="input is-medium" type="date" />
    <br /><br />

    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/lists">Cancel</button>
      <button
        class="button is-link is-medium"
        (click)="updateTask(taskTitleInput.value, taskPriorityInput.valueAsNumber, taskDueDateInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
