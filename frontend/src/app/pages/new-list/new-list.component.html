<div class="new-list-wrapper">
  <div class="new-list-card">
    <h1 class="title has-text-warning">📝 Create a New List</h1>

    <input
      #listTitleInput
      class="input is-medium list-input"
      type="text"
      placeholder="Enter list name…"
    />

    <div class="button-row">
      <button class="button is-light cancel-btn" routerLink="/lists">Cancel</button>

      <button
        class="button is-link create-btn"
        (click)="createList(listTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
