<div class="centered-content">
  <div class="box has-text-centered">
    <h1 class="title is-4">Choose Your Workspace</h1>
    <p class="subtitle is-6 mb-4">Where would you like to go?</p>

    <div class="buttons is-centered mb-3">
      <button class="button is-primary is-medium" (click)="goToSolo()">👤 Solo</button>
      <button class="button is-link is-medium" (click)="goToTeams()">👥 Team</button>
    </div>

    <button class="button is-small is-text" (click)="clearDefault()">
      ❌ Forget my default choice
    </button>
  </div>
</div>
