<div class="centered-content">
  <div class="signup-box box">
    <h1 class="title has-text-black">ðŸš€ Sign Up</h1>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="has-text-danger has-text-weight-semibold">
      {{ errorMessage }}
    </p>

    <!-- Email -->
    <div class="field">
      <p class="control has-icons-left">
        <input
          #emailInput
          class="input is-medium"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>

    <!-- Password -->
    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwInput
          class="input is-medium"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>

    <!-- Signâ€‘Up Button -->
    <div class="field mt-4">
      <button
        class="button is-primary is-medium has-text-white"
        (click)="onSignupButtonClicked(emailInput.value, pwInput.value)"
      >
        Sign Up
      </button>
    </div>

    <!-- Switch to Login -->
    <div class="field">
      <button
        class="button is-link is-light is-medium is-fullwidth mt-1"
        (click)="navigateToLogin()"
      >
        Already have an account? Log in
      </button>
    </div>

    <hr class="my-4" style="border-color: #ccc;" />

    <!-- Google Signâ€‘In -->
    <div class="field has-text-centered">
      <p class="mb-2">Or sign in with Google</p>
      <div id="googleSignInDiv"></div>
    </div>
  </div>
</div>
