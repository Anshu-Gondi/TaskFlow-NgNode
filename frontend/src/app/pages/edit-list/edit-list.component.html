<div class="edit-list-wrapper">
  <div class="edit-list-card">
    <h1 class="title has-text-warning">📝 Edit List</h1>

    <input
      #listTitleInput
      class="input is-medium"
      type="text"
      placeholder="Enter list name..."
      [value]="originalTitle"
    />

    <div class="button-group mt-5">
      <button class="button is-light cancel-btn" routerLink="/lists">Cancel</button>
      <button
        class="button is-link has-text-white save-btn"
        (click)="updateList(listTitleInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
