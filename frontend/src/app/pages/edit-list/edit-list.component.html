<div class="edit-list-wrapper">
  <div class="edit-list-card">
    <h1 class="title has-text-warning">📝 Edit List</h1>

    <input
      #listTitleInput
      class="input is-medium list-input"
      type="text"
      [value]="originalTitle"
      placeholder="Enter new list name…"
    />

    <div class="button-row">
      <button
        class="button is-light cancel-btn"
        [routerLink]="baseRoute()"
      >
        Cancel
      </button>

      <button
        class="button is-link update-btn"
        (click)="updateList(listTitleInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
