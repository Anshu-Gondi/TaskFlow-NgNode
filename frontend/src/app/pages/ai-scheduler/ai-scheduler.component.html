<div class="ai-scheduler-container">
  <div class="ai-box">
    <h1 class="title has-text-warning">ðŸ”® AI Scheduler</h1>

    <button
      class="button is-link is-medium schedule-button"
      [disabled]="loading"
      (click)="generateSchedule()">
      {{ loading ? 'Thinkingâ€¦' : 'Generate Optimized Schedule' }}
    </button>

    <!-- Result -->
    <div class="schedule-result" *ngIf="schedule.length">
      <h2 class="subtitle has-text-dark mt-4">ðŸ“‹ Recommended Task Order</h2>

      <div class="schedule-card" *ngFor="let task of schedule">
        <p class="task-title">{{ task.title }}</p>
        <p class="task-meta">
          <span class="tag is-rounded" [ngClass]="priorityClass(task.priority)">
            {{ priorityLabel(task.priority) }}
          </span>
          <span *ngIf="task.dueDate">ðŸ“… {{ task.dueDate | date:'MMM d, y' }}</span>
        </p>
      </div>
    </div>

    <!-- Emptyâ€‘state -->
    <p class="has-text-grey" *ngIf="!loading && !schedule.length">
      Click the button to let AI suggest an order.
    </p>
  </div>
</div>
