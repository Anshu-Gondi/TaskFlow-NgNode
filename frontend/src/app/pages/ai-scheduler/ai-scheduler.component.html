  <div class="ai-box">
    <h1 class="title has-text-warning">ðŸ”® AI Scheduler</h1>

    <button class="button is-link is-medium schedule-button" (click)="generateSchedule()">
      Generate Optimized Schedule
    </button>

    <div class="schedule-result" *ngIf="schedule && schedule.length > 0">
      <h2 class="subtitle has-text-dark mt-4">ðŸ“‹ Recommended Task Order</h2>
      <div class="schedule-card" *ngFor="let task of schedule">
        <p class="task-title">{{ task.title }}</p>
        <p class="task-meta">
          <span class="tag is-rounded" [ngClass]="priorityClass(task.priority)">
            {{ priorityLabel(task.priority) }}
          </span>
          <span>ðŸ“… {{ task.dueDate | date: 'MMM d, y' }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
