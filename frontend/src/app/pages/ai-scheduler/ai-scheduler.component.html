<div class="centered-content">
  <div class="model-box">
    <h1 class="title">AI Scheduler</h1>

    <button class="button is-link is-medium" (click)="generateSchedule()">
      Generate Optimized Schedule
    </button>

    <div class="schedule-result" *ngIf="schedule && schedule.length > 0">
      <h2 class="subtitle">Recommended Task Order</h2>
      <ul>
        <li *ngFor="let task of schedule">
          <strong>{{ task.title }}</strong> -
          Priority: {{ task.priority }},
          Due: {{ task.dueDate | date: 'MMM d, y' }}
        </li>
      </ul>
    </div>
  </div>
</div>
